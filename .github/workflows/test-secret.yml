name: Test Secret

on:
  workflow_dispatch:

jobs:
  test-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Secret (partially masked)
        run: |
          echo "Secret value (will be masked): ${{ secrets.PROD_ENV_FILE }}"
          # Output to a file and view part of it
          echo "${{ secrets.PROD_ENV_FILE }}" > secret.txt
          head -3 secret.txt
