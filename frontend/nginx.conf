server {
    
    listen ${FRONTEND_INTERNAL_PORT};
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ { 
        # allows for CORS requests from the frontend to the backend
        rewrite ^/api/(.*)$ /$1 break; # remove /api prefix externally can call localhost:8080/api/hello  external-ip:8080/hello
        
        # 
        proxy_pass http://backend:${BACKEND_INTERNAL_PORT};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    location ~ /\. {
        deny all;
    }
}